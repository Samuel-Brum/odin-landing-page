<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Landing Page</title>
</head>
<body>
    <div class="header">
        <div class="left_side">
            <p>Header Logo</p>
        </div>

        <div class="right_side">
            <ul>
                <il><a href="" class="header_link">header link one</a></il>
                <il><a href="" class="header_link">header link two</a></il>
                <il><a href="" class="header_link">header link three</a></il>
            </ul>
        </div>
    </div>

    <div class="top">
        <div class="hero">
            <div class="hero_txt">
                <div class="hero_txt_main">
                    This website is awesome
                </div>

                <div class="hero_txt_secondary">
                    This website has some subtext that goes here under the main title.
                    It's a smaller font and the color is lower contrast
                </div>

                <div>
                    <button class="hero_button">Sign up</button>
                </div>
            </div>

            <div class="hero_img">
                <img src="placeholder.png" alt="this is a placeholder image">
            </div>
        </div>
    </div>

    <div class="middle_top">
        <h1>middle top</h1>

    </div>

    <div class="middle_bottom">
        <h1>middle bottom</h1>

    </div>

    <div class="bottom">
        <h1>bottom</h1>
    </div>

    <div class="footer">
        <h1>footer</h1>
    </div>
    
</body>
</html>
